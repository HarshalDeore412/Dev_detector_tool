<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="wrapper">

        <div class="userDetails">
            <div class="header">
                <h1 class="headerName">DevDetective</h1>
                <div class="theme">
                    <a href="" class="themeBtn"> light </a>
                    <img src="./assets/images/moon-icon.svg" alt="">
                </div>
            </div>
            <p class="error">  </p>
            
            <div class="content">
                <div class="searchBoxContainer">
                    <div action="" class="searchBar">
                        <img src="./assets/images/search-icon.svg" alt="">
                        <input class="seachValue" id="search" type="search" placeholder="Enter User Name.... ">
                        <button type="submit" class="submit">Search</button>
                    </div>
                </div>
                
                    <div class="userInfo">
                        
                            <div class="firstView">
                                <img class="userImage" src="" alt="">
                                <div class="mainInfo">
                                <p class="userName">  </p>
                                <a class="userProfileUrl" href="">  </a>
                                <p class="userJoinedDate">  </p>
                                </div>
                            </div>
                            
                        <div class="userStatContainer">
                            <p class="bio"></p>
                            <div class="userStats">
                                <div class="repos">
                                    <p class="">Repos</p>
                                    <p class="repoValue"></p>
                                </div>
                                <div class="followers">
                                    <p class="">Followers</p>
                                    <p class="folowersCount"></p>
                                </div>
                                <div class="following">
                                    <p class="">Following</p>
                                    <p class="followingCount"></p>
                                </div>
                            </div>
                            <div class="links">
                                <div class="link location">
                                    <img src="./assets/images/location-icon.svg" alt="">
                                    <p class="userLocation"></p>
                                </div>
                                <div class="URL link">
                                    <img src="./assets/images/website-icon.svg" alt="">
                                    <a href="" class="userUrl"> </a>
                                </div>
                                <div class="twitter link">
                                    <img src="./assets/images/twitter-icon.svg" alt="">
                                    <a href="" class="twitterUrl"> </a>
                                </div>
                                <div class="work link">
                                    <img src="./assets/images/company-icon.svg" alt="">
                                    <p class="workPlace"> </p>
                                </div>
                            </div>
                        </div>
                        
                </div>
    
            </div>
        </div>

    </div>

<script src="index.js">  
</script>
</body>
</html>
